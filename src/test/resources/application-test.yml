spring:
  config:
    import: optional:file:.env.local[.properties]
  datasource:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USER}
    password: ${MAIL_PW}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
    data:
      redis:
        host: localhost
        port: 6379
    jwt:
      access-expiration-time: ${JWT_ACCESS_EXPIRATION_TIME}
      prefix: ${JWT_PREFIX}
      secret-key: ${JWT_SECRET_KEY}

cloud:
  aws:
    stack:
      auto: false
    s3:
      bucket: ${S3_BUCKET}
    credentials:
      accessKey: ${S3_ACCESSKEY}
      secretKey: ${S3_SECRETKEY}
    region:
      static: ${S3_REGION_STATIC}